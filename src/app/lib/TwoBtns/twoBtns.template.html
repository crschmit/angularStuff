<div class="container">
  <div class="page-header">
    <h3>Two Button Clicker</h3>
    <p>A two button clicker.</p>
  </div>
  <div class="jumbotron">
    <div class="row">
      <div class="col-xs-8 list-group">
        <a class="btn btn-primary btn-block" ng-click="twoBtns.incScore()">A button for clicking</a>
        <a class="btn btn-primary btn-block" ng-click="twoBtns.incScore()">Another clicking button</a>
      </div>
      <div class="col-xs-4 panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">Score</div>
          <div class="panel-body"><span id="twoBtnsScore">{{twoBtns.score}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
